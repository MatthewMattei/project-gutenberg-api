<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Gutenberg API</title>
    <!-- CSS & Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href=".\static\style.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./static/page_assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/page_assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/page_assets/favicon/favicon-16x16.png">
  </head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Gutenberg API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
        <a class="navbar-brand" href="https://github.com/MatthewMattei">
          <img src="./static/page_assets/logos/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="https://github.com/MatthewMattei">
        </a>
        <a class="navbar-brand" href="https://www.linkedin.com/in/matthew-mattei-33b64b244/">
          <img src="./static/page_assets/logos/LinkedIn-Logos/In/Digital/Blue/2x/In-Blue-14@2x.png" alt="https://www.linkedin.com/in/matthew-mattei-33b64b244/">
        </a>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="h-100 p-5 text-bg-dark rounded-3">
      <h1 class="center-justify"> The API can be tested using the form below.</h1>
      <p class="center-justify">More information about the API can be found in the official Github repository
        <a href="https://github.com/MatthewMattei/project-gutenberg-api">here.</a>
      </p>
      <!-- Form -->
      <form action="/api" method="post">
        <div class="mb-3">
          <!-- Radio buttons -->
          <label class="form-label">Please select input type.</label>
          <div class="form-check">
            <input class="form-check-input radio-button" type="radio" name="inputTypeRadio" id="queryTermRadio" value="searchTerm" checked>
            <label class="form-check-label" for="queryTermRadio">
              Search Term
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input radio-button" type="radio" name="inputTypeRadio" id="queryLinkRadio" value="searchLink">
            <label class="form-check-label" for="queryLinkRadio">
              Search Link
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input radio-button" type="radio" name="inputTypeRadio" id="bookRadio" value="bookLink">
            <label class="form-check-label" for="bookRadio">
              Book Link
            </label>
          </div>
        </div>
        <!-- Input Boxes-->
        <div class="mb-3">
          <label class="form-label">Search Term</label>
          <input id="searchTermInput" class="form-control" type="text" placeholder="Pride and Prejudice" name="givenData">
        </div>
        <div class="mb-3">
          <label class="form-label">Search Link</label>
          <input id="searchLinkInput" class="form-control" type="text" placeholder="You can only test one input type at a time." name="givenData" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Book Link</label>
          <input id="bookInput" class="form-control" type="text" placeholder="You can only test one input type at a time." name="givenData" disabled>
        </div>
        <div class="center-button">
          <button type="submit" value="SUBMIT" class="btn btn-primary move-button">Submit</button>
        </div>
      </form>

    <footer class="pt-3 mt-4 text-muted border-top center-justify">
      Copyright Â© 2022 -- Matthew Mattei. </br>
      All rights reserved.
    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src=".\static\script.js"></script>
</body>
</html>
